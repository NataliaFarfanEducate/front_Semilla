<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/main/main.css">
</head>

<body class="login-page">

  <header class="main-header">
    <div class="logo-container">
      <img src="../css/assets/logo-semilla.jpeg" alt="Semilla Azul Logo" class="logo">
      <h1 class="site-title">SEMILLA <span class="highlight">AZUL</span></h1>
    </div>
    <div class="user-actions">
      <span class="language-select">Idioma</span>
    </div>
  </header>

  <button id="menu-toggle" class="menu-toggle" aria-controls="main-sidebar" aria-expanded="false"
    aria-label="Abrir menú de navegación">
    <span class="menu-bar"></span>
    <span class="menu-bar"></span>
    <span class="menu-bar"></span>
  </button>

  <aside id="main-sidebar" class="main-sidebar closed-sidebar">
    <nav class="sidebar-nav">
      <ul>
        <li><a href="index.html" class="active-link" aria-current="page">Inicio</a></li>
        <li><a href="zona-piloto.html" class="active-link">Zona Piloto</a></li>
        <li><a href="que-sucede.html" class="active-link">¿Qué sucede hoy?</a></li>
        <li><a href="participa.html" class="active-link">Participa</a></li>
        <li><a href="boletines.html" class="active-link">Boletines e Informes</a></li>
        <li><a href="quienes-somos.html" class="active-link">¿Quiénes Somos?</a></li>
        <li><a href="seedgame.html" class="active-link">SeedGame</a></li>
      </ul>
    </nav>
    <div class="sidebar-info">
      <figure class="sidebar-logo" role="img" aria-label="Logo de Semilla Azul">
        <div class="logo-inner"></div>
      </figure>
    </div>
  </aside>

  <main class="main-content signup-page">
    <div class="form-container">
      <h2 class="form-title">Crear Cuenta</h2>

      <form class="signup-form" action="#" method="post">
        <div class="form-group">
          <label for="full-name">Ingresa tu Usuario <span class="required">*</span></label>
          <input class="form-input" type="text" id="full-name" name="full-name" placeholder="(Nombre completo)"
            required>
        </div>

        <div class="form-group">
          <label for="email">Ingresa tu Correo <span class="required">*</span></label>
          <input class="form-input" type="email" id="email" name="email" placeholder="(ejemplo@gmail.com)" required>
        </div>

        <div class="form-group">
          <label for="password">Crea tu Contraseña <span class="required">*</span></label>
          <input class="form-input" type="password" id="password" name="password"
            placeholder="(Ingresa por lo menos 8 caracteres)" required>
        </div>

        <div class="form-group">
          <label for="role">Ingresa tu Rol <span class="required">*</span></label>
          <select id="role" name="role" class="form-input" required>
            <option value="" disabled selected hidden>Selecciona tu Rol</option>
            <option value="ciudadano">Ciudadano</option>
            <option value="investigador">Investigador</option>
            <option value="administrador">Administrador</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Ingresa tu Ubicación <span class="required">*</span></label>
          <div class="location-input">
            <input class="form-input" type="text" id="location" name="location" placeholder="" required>
            <span class="location-icon" aria-hidden="true"></span>
          </div>
        </div><br>
        <button type="submit" class="form-button">Crear Cuenta</button><br>
        <p class="form-link"><a href="./iniciar-sesion.html">¿Ya tienes una cuenta?</a></p>
      </form>
    </div>


  </main>

</body>

</html>
